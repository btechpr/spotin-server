swagger: "2.0"
info:
  version: "0.0.1"
  title: Spotin App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /users:
    # our controller name
    x-swagger-router-controller: users
    get:
      description: get a list of all users
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetUsersListResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: add a new user
      parameters:
        - name: user
          description: User properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetUserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /users/{id}:
    # our controller name
    x-swagger-router-controller: getUser
    get:
      description: get a given user by id
      # define the type of response for Success "200" and Error
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetUserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: modify user
      parameters:
        - name: user
          description: User properties to change
          in: body
          required: true
          schema:
            $ref: "#/definitions/UserModify"
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetUserResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: delete user
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/User"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
definitions:
  GetUsersListResponse:
      properties:
        # The array of movies
        users:
          type: array
          items: 
            type: object
            properties:
              id:
                type: string
              username:
                type: string
              email:
                type: string
              password:
                type: string
              display_name:
                type: string
              phone_number:
                type: string
  GetUserResponse:
      type: object
      properties:
          id:
            type: string
          username:
            type: string
          email:
            type: string
          password:
            type: string
          display_name:
            type: string
          phone_number:
            type: string
  User:
    type: object
    properties:
      username:
        type: string
        description: designated user name
      email:
        type: string
        description: designated user's email address
      password:
        type: string
        description: designated user's password
      display_name:
        type: string
        description: designated user's display name (optional)
      phone_number:
        type: string
        description: designated user's phone number (optional)
    required:
      - username
      - email
      - password
  UserModify:
    type: object
    properties:
      username:
        type: string
        description: designated user name
      email:
        type: string
        description: designated user's email address
      password:
        type: string
        description: designated user's password
      display_name:
        type: string
        description: designated user's display name
      phone_number:
        type: string
        description: designated user's phone number
  UserID:
    type: object
    properties:
      id:
        type: string
        description: designated user id
    required:
      - id
  ErrorResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description